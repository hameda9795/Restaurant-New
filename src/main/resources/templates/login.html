<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Molveno Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hover-scale {
            transition: transform 0.2s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">
<div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
        <img th:src="@{/img/logo.svg}" alt="Logo" class="mx-auto h-20 mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600">Log in to access your dashboard</p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- Error Messages -->
        <div th:if="${param.error}" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm">
            <i class="fas fa-check-circle mr-2"></i>
            You have been logged out successfully
        </div>

        <!-- Username -->
        <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="relative group">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400
                             group-hover:text-blue-500 transition-colors"></i>
                <input type="text"
                       id="username"
                       name="username"
                       required
                       class="pl-10 w-full px-4 py-2.5 border border-gray-200 rounded-lg
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  hover:border-blue-300 transition-all duration-200">
            </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative group">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400
                             group-hover:text-blue-500 transition-colors"></i>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       class="pl-10 w-full px-4 py-2.5 border border-gray-200 rounded-lg
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  hover:border-blue-300 transition-all duration-200">
            </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
            <input type="checkbox"
                   id="remember-me"
                   name="remember-me"
                   class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                Remember me
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600
                           hover:to-blue-700 text-white font-medium py-3 px-4 rounded-lg
                           transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
        </button>
    </form>

    <!-- Back to Home -->
    <div class="mt-6 text-center">
        <a href="/" class="inline-flex items-center text-gray-600 hover:text-blue-500 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Home
        </a>
    </div>
    <!-- Error message -->
    <div th:if="${param.message}"
         class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${param.message}"></span>
    </div>
</div>
</body>
</html>
