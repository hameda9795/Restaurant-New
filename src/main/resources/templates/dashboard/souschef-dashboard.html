<!DOCTYPE html>
        <!--
            Purpose: This is the sous chef dashboard page for the Molveno Lake Resort Restaurant application.
            Features: Displays options to manage ingredients.
            Dependencies:
            - Tailwind CSS for styling
            - Font Awesome for icons
            Template Parameters: None
        -->
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sous Chef Dashboard - Molveno Restaurant</title>
            <!-- Tailwind CSS for styling -->
            <script src="https://cdn.tailwindcss.com"></script>
            <!-- Font Awesome for icons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        </head>
        <body class="bg-gray-50">
        <!-- Header: Displays the logo and page title -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo and Title -->
                    <div class="flex items-center">
                        <img th:src="@{/img/logo.svg}" alt="Logo" class="h-12">
                        <h1 class="ml-4 text-2xl font-bold text-gray-900">Sous Chef Dashboard</h1>
                    </div>
                    <!-- Home Icon -->
                    <a href="/" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content: Displays the card for managing ingredients -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-xl mx-auto">
                <!-- Ingredients Card: Link to manage ingredients -->
                <a href="/ingredients" class="block">
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-l-4 border-green-500">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-100 rounded-full p-3">
                                <i class="fas fa-carrot text-green-500 text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold text-gray-900">Manage Ingredients</h2>
                                <p class="text-gray-600">Monitor and update ingredient stock</p>
                            </div>
                            <div class="ml-auto">
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </main>
        </body>
        </html>
