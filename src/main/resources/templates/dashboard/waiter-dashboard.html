<!DOCTYPE html>
        <!--
            Purpose: This is the waiter dashboard page for the Molveno Lake Resort Restaurant application.
            Features: Displays options to view ready orders and place new orders.
            Dependencies:
            - Tailwind CSS for styling
            - Font Awesome for icons
            Template Parameters: None
        -->
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Waiter Dashboard - Molveno Restaurant</title>
            <!-- Tailwind CSS for styling -->
            <script src="https://cdn.tailwindcss.com"></script>
            <!-- Font Awesome for icons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        </head>
        <body class="bg-gray-50">
        <!-- Header: Displays the logo and page title -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo and Title -->
                    <div class="flex items-center">
                        <img th:src="@{/img/logo.svg}" alt="Logo" class="h-12">
                        <h1 class="ml-4 text-2xl font-bold text-gray-900">Waiter Dashboard</h1>
                    </div>
                    <!-- Home Icon -->
                    <a href="/" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content: Displays cards for ready orders and placing new orders -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Ready Orders Card: Link to view ready orders -->
                <a href="/waiters" class="block">
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-l-4 border-purple-500">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-purple-100 rounded-full p-3">
                                <i class="fas fa-bell text-purple-500 text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold text-gray-900">Ready Orders</h2>
                                <p class="text-gray-600">View orders ready for service</p>
                            </div>
                            <div class="ml-auto">
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Menu Card: Link to place new orders -->
                <a href="/" class="block">
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border-l-4 border-orange-500">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-orange-100 rounded-full p-3">
                                <i class="fas fa-clipboard-list text-orange-500 text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold text-gray-900">Place New Order</h2>
                                <p class="text-gray-600">Take orders from menu</p>
                            </div>
                            <div class="ml-auto">
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </main>
        </body>
        </html>
