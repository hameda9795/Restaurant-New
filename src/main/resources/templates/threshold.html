<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Ingredients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-50 sm:mx-10">
<header class="max-w-7xl mx-auto bg-gray-100 dark:bg-gray-500 shadow-md z-50 border-black">
    <div class="w-full max-auto px-4 sm:px-6 lg:px-8">
        <div class="flex max-w-7xl justify-between items-center h-16 sm:h-20">
            <img th:src="@{/img/logo.svg}" alt="" class="h-16 w-auto">
            <div class="grid md:grid-rows-2 gap-4">
                <h1 class="text-base sm:text-base md:text-lg lg:text-xl xl:text-2xl text-blue-400">
                    Molveno Lake Resort Restaurant
                </h1>
                <nav class="hidden md:flex space-x-7 justify-center">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/about}">About</a>
                    <a th:href="@{/suppliers}">Suppliers</a>
                    <a th:href="@{/ingredients}">Ingredients</a>
                </nav>
            </div>
            <div class="flex justify-center space-x-4">
                <i class="hidden md:flex fas fa-user cursor-pointer text-gray-700 dark:text-white text-3xl"></i>
                <button id="menu-toggle" class="md:hidden text-gray-700 dark:text-white">
                    <i class="fas fa-bars text-xl" id="menu-icon"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Threshold Warning Section -->
<div>
    <div class="flex justify-center items-center h-28">
        <h1 class="text-3xl text-blue-600 font-semibold">⚠️ Low Stock Ingredients List</h1>
    </div>
</div>

<div class="container mx-auto p-8 max-w-7xl">
    <div class="flex justify-between items-center mb-6">
        <a th:href="@{/ingredients}" class="bg-blue-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center justify-center">
            Ingredients
        </a>
    </div>
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-blue-500">
            <tr>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Current Stock</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Threshold</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <!-- Filtered List: Show only ingredients where currentStock < threshold -->
            <tr th:each="ingredient : ${ingredients}"
                th:if="${ingredient.currentStock < ingredient.threshold}"
                class="bg-white hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${ingredient.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ingredient.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${ingredient.currentStock}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ingredient.threshold}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
